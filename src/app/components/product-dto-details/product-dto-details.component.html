<section>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
              data-mdb-ripple-color="light">
              <img src='data:image/jpeg;base64,{{productDto.imageFile}}'
                style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                alt="Product" />
              <a href="#!">
                <div class="mask"></div>
              </a>
            </div>
            <div class="card-body pb-0">
              <div class="">
                <div>
                  <p style="font-size:x-large; margin-bottom: 4px;">{{productDto.name}}</p>
                  <p style="font-size:medium; margin:0">Category: {{productDto.categoryDto.name}}</p>
                </div>
                <div>
                  <div class="">
                    <p style="margin-bottom:0px" >Producer: {{productDto.producerDto.name}}</p>
                  </div>
                  <p class="text-dark" style="font-size:large">Price:<b> ${{productDto.price}} </b></p>
                </div>
              </div>
            </div>
            <hr class="my-0" />
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between">
                <p class="text-dark">Description:</p>
                <p class="text-dark">Type: {{productDto.productType}}</p>
              </div>
              <p class="medium text-muted">{{productDto.description}}</p>
            </div>
            <hr class="my-0" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center pb-1 mb-1">
                <a href="#!" class="text-dark fw-bold" routerLinkActive="active" routerLink="/allProducts">Back to products</a>
                <button type="button" class="btn btn-dark" (click)="onAddToCart(productDto.id)" >Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
