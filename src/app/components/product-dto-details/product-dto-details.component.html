<section>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
              data-mdb-ripple-color="light">
              <img src='data:image/jpeg;base64,{{productDto.imageFile}}'
                style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                alt="Product" />
              <a href="#!">
                <div class="mask"></div>
              </a>
            </div>
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between">
                <div>
                  <p><a href="#!" class="text-dark">{{productDto.name}}</a></p>
                  <p class="medium text-muted">{{productDto.categoryDto.name}}</p>
                </div>
                <div>
                  <div class="d-flex flex-row justify-content-end mt-1 mb-1">
                    <p>Producer: {{productDto.producerDto.name}}</p>
                  </div>
                  <p class="large text-dark">Price: ${{productDto.price}}</p>
                </div>
              </div>
            </div>
            <hr class="my-0" />
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between">
                <p class="text-dark">Description:</p>
                <p class="text-dark">Type: {{productDto.productType}}</p>
              </div>
              <p class="small text-muted">{{productDto.description}}</p>
            </div>
            <hr class="my-0" />
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                <a href="#!" class="text-dark fw-bold" routerLinkActive="active" routerLink="/allProducts">Back to products</a>
                <button type="button" class="btn btn-dark">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
