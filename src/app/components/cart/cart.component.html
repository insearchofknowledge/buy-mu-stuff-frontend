  <div class="container py-5 h-100" style="width:80%; margin-left:0;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">{{orderLines.length}} items</h6>
                  </div>
                  <hr class="my-4">

                  <div class="row mb-4 d-flex justify-content-between align-items-center"
                    *ngFor="let orderLine of orderLines">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img src='data:image/jpeg;base64,{{orderLine.productDto.imageFile}}' class="img-fluid rounded-3"
                        alt="Product image">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">{{orderLine.productDto.name}}</h6>
                      <h6 class="text-black mb-0">${{orderLine.productDto.price}}</h6>
                    </div>

                    
                    <div class="col-md-3 col-lg-3 col-xl-3 d-flex" [formGroup]="updateQuantityForm">
                      <button class="btn btn-dark" (click)="decrementOrderLineQuantityByOne(orderLine.id)"> <i
                          class="fa fa-minus"></i></button>
                        <input id="quantity" min="1" name="quantity" value={{orderLine.quantity}} type="text"
                        class="form-control form-control-sm" />
                      <button class="btn btn-dark" (click)="incrementOrderLineQuantityByOne(orderLine.id)"><i class="fa fa-plus"></i></button>
                    </div>
                    

                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">${{orderLine.totalPrice.toFixed(2)}}</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <button type="button" (click)="onDeleteOrderLine(orderLine.id)" class="btn-close"
                        aria-label="Delete"></button>
                    </div>
                    <hr class="my-4">
                  </div>

                  <div class="pt-5">
                    <h6 class="mb-0"><a href="#" routerLinkActive="active" routerLink="/allProducts" class="text-body">Back
                        to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5>Cart Items: {{orderLines.length}}</h5>
                  </div>
                  <div class="d-flex justify-content-between mb-4">
                    <h5>Subtotal: ${{totalCost.toFixed(2)}}</h5>
                  </div>

                  <h5 class="text-uppercase mb-3">Shipping</h5>

                  <div class="mb-4 pb-2">
                    <select class="btn dropdown-toggle"
                    style="background-color: white;">
                      <option value="1">Standard-Delivery- $0.00</option>
                    </select>
                  </div>

                  <h5 class="mb-3">Give Code:</h5>

                  <div class="mb-5">
                    <div class="form-outline">
                      <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Enter your code</label>
                    </div>
                  </div>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5>Total price</h5>
                    <h5>${{totalCost.toFixed(2)}}</h5>
                  </div>

                  <button type="button" routerLinkActive="active" routerLink="/placeOrder"  class="btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark">Proceed to
                    checkout</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
