<div>
<h2>One final step: </h2>
<h3>Where would you like the package to be delivered?</h3>
<br>
</div>

<form action="" [formGroup]="orderForm" (ngSubmit)="placeOrder()" class="form-signin" style="width:auto; margin:auto;">
    <div class="form-outline mb-4 col-md-4">
        <label class="form-label">Street</label>
        <input formControlName="street" type="text" id="form6Example3" class="form-control" />
    </div>
    <div class="form-outline mb-4 col-md-4">
        <div class="form-outline">
            <label class="form-label">County</label>
            <input formControlName="county" type="text" id="form6Example1" class="form-control" />
        </div>
    </div>
    <div class="form-outline mb-4 col-md-4">
        <div class="form-outline">
            <label class="form-label">City</label>
            <input formControlName="city" type="text" id="form6Example2" class="form-control" />
        </div>
    </div>
    <div class="form-outline mb-4 col-md-4">
        <div class="form-outline">
            <label class="form-label">Zip Code</label>
            <input formControlName="zipCode" type="text" id="form6Example4" class="form-control" />
        </div>
    </div>
    <div class="form-outline mb-4 col-md-4">
        <label class="form-label">Phone</label>
        <input formControlName="phoneNumber" type="text" id="form6Example6" class="form-control" />
    </div>
    <div class="form-outline mb-4 col-md-4">
        <label class="form-label" for="form6Example7">Additional information</label>
        <textarea formControlname="additionalInformation" class="form-control" id="form6Example7" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-dark btn-block mb-4">Place order</button>
</form>
