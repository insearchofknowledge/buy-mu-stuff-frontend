<div class="container text-center">
    <div class="row row-cols-4" >
      <div class="col" *ngFor ="let product of products" style="padding-top:1%; margin:0px;">
        <div class="card" style="width: 20rem;" >
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.description}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{product.producerDto.name}}</li>
              <li class="list-group-item">{{product.productType}}</li>
              <li class="list-group-item">{{product.categoryDto.name}}</li>
              <li class="list-group-item">{{product.price}}</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
        </div>
      </div>
    </div>
  </div>
