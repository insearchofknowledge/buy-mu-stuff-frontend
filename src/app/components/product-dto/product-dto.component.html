<table class="table table-striped table-hover">
<thead>
  <th>Id</th>
  <th>Name</th>
  <th>Producer</th>
  <th>Description</th>
  <th>Price</th>
  <th>Type</th>
  <th>Category</th>
</thead>
<tbody>
  <tr *ngFor="let product of products">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.producerDto.name}}</td>
  <td>{{product.description}}</td>
  <td>{{product.price}}</td>
  <td>{{product.productType}}</td>
  <td>{{product.categoryDto.name}}</td>
  </tr>
</tbody>

</table>

    <form action="" [formGroup]="addProductForm" (ngSubmit)="onAddProduct()" class="row g-3 needs-validation" validate >
      <div class="col-md-2">
        <label for="name" class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control"  id="name" required>
      </div>
      <div class="col-md-2">
        <label for="producerDto" class="form-label">Producer</label>
        <div class="dropdown">        
          <select id="producerDto" formControlName ="producerDto"class="btn dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
            <option *ngFor="let producer of producers" value="{{producer.id}}" class="dropdown-item">{{producer.name}}</option>
          </select>
        </div>  
      </div>
      <div class="col-md-3">
        <label for="description" class="form-label" >Description</label>
        <div class="input-group has-validation">
          <input formControlName="description" type="text" class="form-control" id="description" aria-describedby="inputGroupPrepend"
            required>
        </div>
      </div>
      <div class="col-md-1">
        <label for="price" class="form-label" >Price</label>
        <input formControlName="price" type="text" class="form-control" id="price" required>
      </div>
       <div class="col-md-2">
        <label for="productType" class="form-label">Type</label>
        <input  formControlName="productType" type="text" class="form-control" id="productType" required>
      </div>
 
      <div class="col-md-2">
        <label for="categoryDto" class="form-label">Category:</label>
      
      <div class="dropdown">        
        <select id="categoryDto" formControlName="categoryDto" class="btn dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
          <option *ngFor="let category of categories" value="{{category.id}}" class="dropdown-item">{{category.name}}</option>
        </select>
      </div>  
      </div>
        
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Add product</button>
      </div>
    </form>
